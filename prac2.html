<body>
  

  <script>    
      
      let stat = prompt('Enter a number: ');
      switch (stat) {
        case stat >= 0:
            document.write(1);
            break;
        case stat <= 0:
            document.write(-1);
            break;
        case stat === 0:
            document.write(0);
            break;
        default:
            document.write("Please enter something else");
      }
  </script>
</body>

</html>
