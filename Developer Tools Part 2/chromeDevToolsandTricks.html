<!DOCTYPE html>
<html>

<head>
    <title>Console Tricks</title>
</head>


<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const afcNorth = [{ name: 'Steelers', wins: 9, losses: 7}, {name: 'Ravens', wins: 10, losses: 6},{name: 'Browns', wins: 7, losses: 9},{name: 'Bengals', wins: 6, losses: 10}];

        
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = 'blue';
            p.style.fontSize = '50px';
        }

        let juiceNigga = 'Austin';


        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', 'shitty');
        console.log(`Hello I am ${juiceNigga}`);
        

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background:red;')

        //warning!
        console.warn('Oh Nooo');


        //Error
        console.error('Shit!');

        //Info
        console.info("Some informational shit")

        //Testing > Assert >> Will only run if it false.
        const p = document.querySelector('p');
        console.assert(1 == 2, 'That is wrong!');


        //Clearing
        //console.clear();  << Clears the console.

        //Viewing DOM Elements
        console.log(p);
        console.dir(p);

        //Grouping Together
        console.clear();
        afcNorth.forEach(afcNorth => {
            console.groupCollapsed(`${afcNorth.name}`);
            console.log(`This is the ${afcNorth.name}`);
            console.log(`The ${afcNorth.name} won ${afcNorth.wins} games and lost ${afcNorth.losses} games`);
            console.groupEnd(`${afcNorth.name}`);
        });

        //counting
        console.count('Steelers');

        //timing
        console.time('fetching data');
        fetch('https://api.github.com/users/bmyles10')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(afcNorth);
    </script>
</body>



</html>
