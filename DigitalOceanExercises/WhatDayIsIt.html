<body>
    <script>
        const day = new Date().getDay();
        // Set the current day of the week to a variable, with 1 being Monday and 7 being Sunday
        switch (day) {
            case 0:
                alert("Sunday");
                break;
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Its Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;
        }
    </script>
