<body>


    <script>
        const month = new Date().getMonth();
        switch (month) {
            case 0:
            case 1:
            case 2:
                document.write("It is Winter!");
                break;
            case 3:
            case 4:
            case 5: 
                document.write("It is Spring");
                break;
            case 6: 
            case 7: 
            case 8: 
                document.write("It is Summer");
                break;
            case 9: 
            case 10: 
            case 11: 
                document.write("It is Fall");
                break;
            default: 
                document.write("The world has fucking ended");




        }
    </script>
</body>
