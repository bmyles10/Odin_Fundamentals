  <!DOCTYPE html>
<script>
    let user = {
        name: "Brandon",
        age: 30,
    };

    let clone = {};

    //let's copy all user properties into it
    for (let key in user) {
        clone[key] = user[key];
    }

    // now clone is a fully independent clone
    clone.name = "Pete";
    

    let permissions1 = { 
        canView: true
    };
    let permissions2 = {
        canEdit: true
    };

    let user2 = {
        name: "John",
        sizes: {
            height: 182,
            width: 50
        }
    };

    let clone2 = Object.assign({}, user2);

    alert (user2.sizes === clone2.sizes);

    //copies all properties from permissions1 and permissions2 into user
    Object.assign(user, permissions1, permissions2);
    Object.assign(user, {name: "Theo", isAdmin: true})
    console.log(user)
</script>
