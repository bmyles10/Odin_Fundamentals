<script>
    let balloon = document.querySelector("p");


    let growUp = () => {
        balloon.style.fontSize = "28px";
    }

    let slimDown = () => {
        balloon.style.fontSize = "8px";
    }

    let explode = () => {
        let sp1 = document.createElement("p");
        sp1.id = "newP";
        let sp1_content = document.createTextNode("ðŸ’¥");
        sp1.appendChild(sp1_content);
        let parentDiv = balloon.parentNode;
        parentDiv.replaceChild(sp1, balloon);
    }





    window.addEventListener("keydown", event => {
        while (true) {
            if (event.keyCode == 38) {
                growUp();
                console.log("Balloon should grow");
            } else if (event.keyCode == 40) {
                slimDown();
                console.log("Balloon should deflate")
            } else if (event.keyCode == 32) {
                explode();
            }
            return;
        }

    });
</script>
