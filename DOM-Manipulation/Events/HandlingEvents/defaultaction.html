<script>
    //The event.preventDefault() keeps the default function from happening. I overrides with you r function.
    let link = document.querySelector("a");
    let reRoute = (e) => {
        console.log("This site had been blocked");
        e.preventDefault();
    }
        
    link.addEventListener("click", reRoute);

</script>
