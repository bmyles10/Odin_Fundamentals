<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Skeloton</title>
    <style>

    </style>
</head>

<body>
    <button>Change color</button>
    <script>
        let add7 = (n) => n + 7;
        let multiply = (a,b) => a*b;
        let capitalize = (string) => {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        let lastLetter = (last) => {
            return last.slice(-1);
        }

        alert(add7(9));
        alert(multiply(9,9));
        alert(capitalize('Brandon'));
        alert(lastLetter('Brandon'));
    </script>
</body>

</html>
