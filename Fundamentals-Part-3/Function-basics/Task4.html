<html>


    <head>
        <title>Function for Power</title>
    </head>



<body>
    <p></p>
    <script>
        function pow(x, n) {
            let result = x;
            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }
        let x = prompt('Please enter a number')
        let n = prompt('Please enter the Power')

        if (n < 1) {
            alert(`Power ${n} is not supported use a number more than 0`);
        } else {
            alert(pow(x,n));
        }
    </script>
</body>

</html>
