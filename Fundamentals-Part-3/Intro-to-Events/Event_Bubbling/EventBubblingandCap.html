<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show video box example</title>
    <link rel="stylesheet" type="text/css" href="EventBubble.css">
    <script type="text/javascript" src="EventBubandcap.js" async></script>
    
  </head>
  <body>
    <button>Display video</button>

    <div class="hidden">
      <video>
        <source src="TERRI-HPZ1.mp4" type="video/mp4">
        <source src="TERRI-HPZ1.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="TERRI-HPZ1.mp4">link to the video</a> instead.</p> 
      </video>
    </div>
  </body>
</html>
